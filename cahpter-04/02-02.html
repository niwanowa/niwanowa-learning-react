<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>React Sample</title>
    </head>
    <body>
        <!-- 描画のルート -->
        <div id="root"></div>

        <!-- ReactとReactDOM(両方とも開発版)-->
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

        <script>
            // ここにコードを記述する
            const dish = React.createElement("h1", {id: "recipe-0"}, "Baked Salmon");
            const desert = React.createElement("h2", null, "Coconut Pie");
        
            const recipeList = [
                "2 lb Salmon",
                "5 sprigs of rosemary",
                "2 tablespoons olive oil",
                "2 small lemons",
                "1 teaspoon kosher salt",
                "4 cloves of chopped garlic"
            ];

            const recipeElement = React.createElement(
                "ul",{className: "ingredients"},
                recipeList.map(ingredient => React.createElement("li", null, ingredient))
            );

            console.log(recipeElement);

            ReactDOM.render([dish,desert,recipeElement], document.getElementById("root"));
        </script>
    </body>
</body>
</html>

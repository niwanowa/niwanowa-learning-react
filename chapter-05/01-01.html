<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Examples</title>
  </head>
  <body>
    <div id="react-container"></div>

    <!-- ReactとReactDOM(両方とも開発版)-->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      // ここにJSXを記述する
      const data = [
        {
          name: "Baked Salmon",
          ingredients: [
            { name: "Salmon", amount: 1, measurement: "lb" },
            { name: "Pine Nuts", amount: 1, measurement: "cup" },
            { name: "Butter Lettuce", amount: 2, measurement: "cups" },
            { name: "Yellow Squash", amount: 1, measurement: "large" },
            { name: "Olive Oil", amount: 0.5, measurement: "cup" },
            { name: "Garlic", amount: 3, measurement: "cloves" },
          ],
          steps: [
            "Preheat the oven to 350 degrees.",
            "Spread the olive oil around a glass baking dish.",
            "Add the yellow squash and put the dish in the oven.",
            "Add the salmon, garlic, and pine nuts to the dish.",
            "Bake the salmon for 15 minutes.",
            "Remove from oven. Add the lettuce and serve.",
          ],
        },
        {
          name: "Fish Tacos",
          ingredients: [
            { name: "White Fish", amount: 1, measurement: "lb" },
            { name: "Cheese", amount: 1, measurement: "cup" },
            { name: "Lettuce", amount: 2, measurement: "cups" },
            { name: "Tomatoes", amount: 2, measurement: "large" },
            { name: "Tortillas", amount: 3, measurement: "med" },
          ],
          steps: [
            "Cook the fish on the grill until cooked through.",
            "Place the fish on the 3 tortillas.",
            "Top them with lettuce, tomatoes, and cheese.",
          ],
        },
      ];

      function Recipe({ name, ingredients, steps }) {
        return (
          <section id={name.toLowerCase().replace(/ /g, "-")}>
            <h1>{name}</h1>
            <ul className="ingredients">
              {ingredients.map((ingredient, i) => (
                <li key={i}>{ingredient.name}</li>
              ))}
            </ul>
            <section className="instructions">
              <h2>Cooking Instructions</h2>
              {steps.map((step, i) => (
                <p key={i}>{step}</p>
              ))}
            </section>
          </section>
        );
      }

      function Menu({ title, recipes }) {
        return (
          <article>
            <header>
              <h1>{title}</h1>
            </header>
            <div className="recipes">
              {recipes.map((recipe, i) => (
                <Recipe key={i} {...recipe} />
              ))}
            </div>
          </article>
        );
      }

      ReactDOM.render(
        <Menu recipes={data} title="Delicious Recipes" />,
        document.getElementById("react-container")
      );
    </script>
  </body>
</html>
